<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <h1 class="app-title"> Weather Dashboard </h1>
    </header>
  
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-3">
          <div class="card">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
            <form id="city-form" class="card-body">
              <label class="form-label" for="cityname">City</label>
              <input
                name="cityname"
                id="cityname"
                type="text"
                autofocus="true"
                class="form-input"
              />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>
  
          <div class="card">
            <h3 class="card-header text-uppercase">Search History</h3>
            <div id="history-buttons" class="card-body">
            </div>
          </div>
        </div>
  
        <div class="col-12 col-md-9">
            <div class="card">
                <h2 class="subtitle">
                    <span id="weather-search-term"></span>
                </h2>
                <div id="weather-container" class="list-group"></div>
            </div>
            <div class="row">
                <h2 class="subtitle" class="col-12">
                    <span id="weather-forecast"></span>
                </h2>
                <div id="forecast-container" class="col-12 flex-row justify-space-between"></div>
            </div>
            
        </div>
    </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/script.js"></script>

</body>

</html>
